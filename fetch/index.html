<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API</title>
</head>
<body>
    <h2>Um Fato Sobre Gatos</h2>
    <button onclick="carregarFacts()">Carregar Facts</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Texto (Fect)</th>
                <th>Nr. de Caracteres</th>
            </tr>
        </thead>
        <tbody id="fact">
            <!-- Dados serão inseridos os dados -->
        </tbody>
    </table>
    <script>
        function carregarFacts() {
            fetch('https://catfact.ninja/facts') // Faz a requisisão à API
                .then(response => response.json()) // Converter a resposta em JSON
                .then(data => {
                    const tabela = document.getElementById('fact');
                    tabela.innerHTML = ''; // Limpa a tabela antes de preencher
                    const linha = `<tr>
                                        <td>1</td>
                                        <td>${data.fact}</td>
                                        <td>${data.length}</td>
                                  </tr>`;
                    tabela.innerHTML = linha;
                })
                .catch(error => console.error('Erro ao buscar facts: ', error));
        }
    </script>
</body>
</html>
