<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div style="border: 1px solid black; width: 50%; margin: auto; padding: 0px 5px 20px 5px;">
        <form>
            <p style="padding: 0px 0px 0px 10px; font-weight: bold;">Cadastro de novos materias de aula</p>
            <fieldset>
                <legend>Lista de materiais já cadastrados</legend>
                <ol>
                    <li>Lápis</li>
                    <li>Caneta</li>
                    <li>Papel</li>
                    <li>Tesoura</li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Cadastrar novo material</legend>
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <br>
                <input type="text" name="preço" id="preço" placeholder="Preço">
                <br>
                <label for="qtd">Quantidade</label>
                <input type="number" name="qtd" id="qtd">
                <br>
                <label for="dvl">Devolução</label>
                <input type="radio" name="dvl" id="dvl">Sim
                <input type="radio" name="dvl" id="dvl">Não
                <br>
                <button type="reset">Limpar</button>
                <button type="submit">Cadastrar</button>
            </fieldset>
            <fieldset>
                <legend>Dados do último materia cadastro</legend>
                <table border="1">
                        <tr>
                            <th>Nome</th>
                            <td>Lápis</td>
                        </tr>
                        <tr>
                            <th>Preço</th>
                            <td>R$12,30</td>
                        </tr>
                        <tr>
                            <th>Quantidade</th>
                            <td>200</td>
                        </tr>
                        <tr>
                            <th>Devolução</th>
                            <td>Sim</td>
                        </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
