<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gestão de Usuários</title>
</head>

<body>
    <table
        style="border: 2px solid #000; border-collapse: collapse; width: 800px; margin: 20px auto; font-family: Arial, sans-serif;">
        <tr style="background-color: #838300;">
            <th colspan="2" style="padding: 15px; text-align: left; border: 2px solid #000;">
                <p>SISTEMA DE GESTÃO ACADÊMICA </p>
            </th>
        </tr>
        <tr>
            <th colspan="2" style="padding: 10px 5px 5px; text-align: left;">
                MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO
                <div style="margin-bottom: 20px;"> </div>

            </th>
        </tr>
        <tr>
            <td style="padding: 10px; width: 150px;">Login</td>
            <td style="padding: 10px;"><input type="text"></td>
        </tr>
        <tr>
            <td style="padding: 10px;">Senha</td>
            <td style="padding: 10px;"><input type="password"></td>
        </tr>
        <tr>
            <td style="padding: 10px;">Status</td>
            <td style="padding: 10px;">
                <select name="status">
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding: 10px;">Tipo</td>
            <td style="padding: 10px;">
                <label style="margin-right: 20px;"><input type="radio" name="tipo"> Técnico</label>
                <label style="margin-right: 20px;"><input type="radio" name="tipo"> Professor</label>
                <label><input type="radio" name="tipo"> Aluno</label>
            </td>
        </tr>
        <tr>
            <td style="padding: 10px;">Data Criação</td>
            <td style="padding: 10px;"><input type="text"></td>
        </tr>
        <tr>
            <td style="padding: 10px;">Perfil</td>
            <td style="padding: 10px;">
                <label style="margin-right: 20px;"><input type="radio" name="perfil"> Convidado</label>
                <label><input type="radio" name="perfil"> Administrador</label>
            </td>
        </tr>
        <tr>
            <td style="padding: 10px;">Observações</td>
            <td style="padding: 10px;">
                <textarea rows="5" style="width: 95%; border: 1px solid #ccc; resize: vertical;"></textarea>
            </td>
        </tr>
        <tr>
            <td style="padding: 10px;">Módulos</td>
            <td style="padding: 10px;">
                <div style="margin-bottom: 10px;">
                    <label style="margin-right: 15px;"><input type="checkbox"> Compras</label>
                    <label style="margin-right: 15px;"><input type="checkbox"> Biblioteca</label>
                    <label><input type="checkbox"> Acadêmico</label>
                </div>
                <div style="margin-bottom: 25px;"> </div>
                <div>
                    <label style="margin-right: 15px;"><input type="checkbox"> Documentação</label>
                    <label><input type="checkbox"> Recursos Humanos</label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 15px;">
                <div style="margin-bottom: 20px;"> </div>
                <button
                    style="padding: 10px 30px; margin-right: 20px; background-color: #999; color: white; border: none;">
                    Cadastrar
                </button>
                <button style="padding: 10px 30px; background-color: #999; color: white; border: none;">
                    Excluir
                </button>
            </td>
        </tr>
    </table>
</body>

</html>
